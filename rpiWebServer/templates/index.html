<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Raspberry Pi Car</title>
	<link rel="stylesheet" href="../static/assets/css/main.css" type="text/css">
</head>
<body>
	<header>
		<h1>Raspberry Pi Car v1.0.0</h1>

		<table align="center">
			<tr>
				<td colspan="3" align="center">
					<div class="forward">
						<a href="/forward">
							<img src="../static/images/arrow-up.png" alt="Forward" width="150", height="150">
						</a>
					</div>
				</td>
			</tr>

			<tr>
				<td align="center">
					<div class="left">
						<a href="/left">
							<img src="../static/images/arrow-left.png" alt="Left" width="150", height="150">
						</a>
					</div>
				</td>

				<td align="center">
					<div class="stop">
						<a href="/stop">
							<img src="../static/images/circle.png" alt="Stop" width="150", height="150">
						</a>
					</div>
				</td>

				<td align="center">
					<div class="right">
						<a href="/right">
							<img src="../static/images/arrow-right.png" alt="Right" width="150", height="150">
						</a>
					</div>
				</td>
			</tr>

			<tr>
				<td colspan="3" align="center">
					<div class="backward">
						<a href="/backward">
							<img src="../static/images/arrow-down.png" alt="Backward" width="150", height="150">
						</a>
					</div>
				</td>				
			</tr>
		</table>
	</header>
</body>
</html>
